<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - METALLIC FORUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board-container write-container">
        <header class="board-header">
            <h1>WRITE POST</h1>
        </header>

        <main class="board-main">
            <form class="write-form" id="write-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" name="author" placeholder="작성자 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="15" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">등록</button>
                    <a href="index.html" class="btn-cancel">취소</a>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
